<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row1">
          <h1>Todo List</h1>
          <h2>Mis tareas</h2>
          <div class="row">
            <input class="input" id="input" type="text" />
            <button class="btn" id="btn">Agregar</button>
          </div>
        </div>
        <div class="row">
          <div class="column1">
            <p class="bold">Total: <span class="black" id="total">0</span></p>
            <p class="bold">Realizadas: <span class="blue" id="realizadas">0</span></p>
          </div>
          <div class="column2">
            <table class="tabla">
              <thead>
                <tr >
                  <th>ID</th>
                  <th>Tarea</th>
                  <th class="txt-center">Estado</th>
                  <th class="txt-center">Eliminar</th>
                </tr>
              </thead>
              <tbody id="list">
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <script src="./assets/js/app.js"></script>
    </body>
  </html>
</body>
</html>
